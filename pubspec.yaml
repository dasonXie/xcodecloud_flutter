name: xcodecloud_flutter
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number is used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
# In Windows, build-name is used as the major, minor, and patch parts
# of the product and file versions while build-number is used as the build suffix.
version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.6     #platform:all
  get: ^4.6.6 # Getx框架，管理路由、状态等     #platform:all
  http: ^1.2.1 # 网络框架      #platform:all
  shared_preferences: ^2.2.2 # 轻量级数据持久化框架   #platform:all
  fluttertoast: ^8.2.4 # 吐司框架      #platform:android/ios/web
  flutter_spinkit: ^5.2.1 # loading框架     #platform:all
  json_annotation: ^4.8.1 # json与model互转    #platform:all
  cached_network_image: ^3.3.1 # 图片缓存库     #platform:android/ios/macos
  flutter_screenutil: ^5.9.0 # 屏幕适配库    #platform:android/ios/linux/macos/window
  image_cropper: ^7.0.4 #照片裁剪
  sqflite_sqlcipher: ^3.1.0+1 # 本地数据库       #platform:android/ios/macos
  encrypt: ^5.0.3 # 加密     #platform:all
  characters: ^1.3.0 # 字符串处理，emoji完整删除   #platform:all
  intl: ^0.19.0 # 格式化日期和时间（国际化等其它功能）   #platform:all
  flutter_slidable: ^3.1.0 # cell左滑删除 #platform:all
  path_provider: ^2.1.3 # 获取本地文档路径，用于缓存聊天文件 #platform:all
  flutter_sound: 9.6.0 # 录音，用于发送语音 #platform:all
  audio_session: ^0.1.19 # 音频支持 #platform:android/ios/macos/web
  photo_view: ^0.15.0 # 图片查看 #platform:all
  video_player: ^2.8.6 # 视频播放 #platform:android/ios/macos/web
  flutter_image_compress: ^2.3.0 # 图片压缩 #platform:android/ios/macos/web
  video_thumbnail: ^0.5.3 # 本地视频生成缩略图  #视频播放 #platform:android/ios
  flutter_svg: ^2.0.10+1  # svg图片加载    #platform:all
  flutter_html: ^3.0.0-beta.2 # 富文本 #platform:all
  flutter_html_table: ^3.0.0-beta.2   # 富文本 #platform:all  处理html显示表格的问题
  webview_flutter: ^4.7.0 # webView  #platform:android/ios
  custom_pop_up_menu: ^1.2.4 # 带箭头的弹出菜单   #platform:all
  amap_flutter_location: ^3.0.0  # 高德地图获取逆地理编码   #platform:android/ios
  permission_handler: ^11.3.1   # 权限申请与状态获取   #platform:android/ios
  camera: ^0.11.0  #访问设备的摄像头,并提供自定义界面
  device_info_plus: ^10.1.0 #获取当前运行平台信息
  file_picker: ^8.0.3 # 文件选择 #platform:all
  open_file: ^3.3.2    # 打开文件、在第三方app打开文件   #platform:android/ios
  app_settings: ^5.1.1  # 跳到app设置页   #platform:android/ios
  image_gallery_saver: ^2.0.3   # 保存图片和视频到相册   #platform:android/ios
  package_info: ^2.0.2
  dismissible_page: ^1.0.2 # 下拉收起图片查看器
  qr_flutter: ^4.1.0 # 生成二维码 #platform:所有平台
  mobile_scanner: ^5.2.1 #二维码扫描 platform: andriod/ios/macos/web
  url_launcher: ^6.3.0 # 链接挑战   #platform:all
#
  flutter_webrtc: 0.11.1 # 语音视频通话框架
  sdp_transform: ^0.3.2 # webtrc dsp 信息解析
  audioplayers: ^6.0.0 #音频播放器
  dotted_border: ^2.1.0
  event_bus: ^2.0.0
  dio: ^5.5.0+1
  connectivity_plus: ^6.1.0 # 监听网络变化 #platform all
  flutter_local_notifications: ^17.2.3
  #因为html_editor_enhanced 2.6.0版本中依赖的flutter_inappwebview 6.0.0库，在android中报错，导致了android无法编辑富文本，所以这里暂用html_editor_enhanced_android_fix
  html_editor_enhanced_android_fix: ^1.0.0+3  #富文本编辑 platform: andriod/ios/web



dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^4.0.0

